<ion-header>
    <ion-toolbar class="pb-2" style="--ion-safe-area-top: 0.5rem">
        <ion-title>Ajouter une tâche</ion-title>
        <!-- <ion-buttons slot="end">
            <ion-button color="primary" fill="solid">Enregistrer</ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content (touchmove)="$event.stopPropagation()" [fullscreen]="true">
    <div class="px-6 py-4">
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Titre</ion-label>
                    <ion-input [(ngModel)]="task.title" placeholder="Titre de la tâche"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Détails</ion-label>
                    <ion-textarea [(ngModel)]="task.text" placeholder="Décrivez la tache ..."></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="stacked">Priorité</ion-label>
                    <ion-select [(ngModel)]="task.priority" interface="popover" class="w-full">
                        <ion-select-option *ngFor="let p of priorities" [value]="p.value">{{ p.label }}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-item>
                    <ion-label position="stacked">Echéance</ion-label>
                    <ion-datetime-button datetime="datetime" class="mt-3 m-1"></ion-datetime-button>

                    <ion-popover [keepContentsMounted]="true">
                        <ng-template>
                            <ion-datetime [(ngModel)]="task.due_at" id="datetime" [min]="minDateTime"></ion-datetime>
                        </ng-template>
                    </ion-popover>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6">
            </ion-col>
        </ion-row>

        <ion-row class="mt-2">
            <ion-col>
                <ion-button (click)="save()" color="primary" size="" class="">
                    <ion-icon name="save" slot="start"></ion-icon>
                    Enregistrer
                </ion-button>
            </ion-col>
        </ion-row>
    </div>

    <!-- <ion-fab slot="fixed" horizontal="center" vertical="bottom" class="mb-16">
        <ion-fab-button (click)="save()">
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab> -->
</ion-content>
